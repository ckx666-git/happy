<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>生日惊喜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      padding: 20px 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
      margin-bottom: 20px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .subtitle {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
    }
    .swiper-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .surprise-btn {
      background: linear-gradient(to right, #ff6b6b, #ffa502);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    .surprise-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .surprise-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 300px;
      position: relative;
      animation: modalAppear 0.6s ease-out;
      color: white;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8em;
      cursor: pointer;
      color: #ddd;
      font-weight: bold;
    }
    .close-btn:hover {
      color: #fff;
    }
    .surprise-text {
      font-size: 2.2em;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      animation: textGlow 1.5s ease-in-out infinite alternate;
    }
    @keyframes textGlow {
      from { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
    }
    .modal-message {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 15px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    audio {
      display: none;
    }
    /* 添加手指点击动画 */
    @keyframes clickWave {
      0% { transform: scale(0); opacity: 0.7; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .click-effect {
      position: fixed;
      width: 60px;
      height: 60px;
      background: rgba(255, 105, 180, 0.4);
      border-radius: 50%;
      pointer-events: none;
      animation: clickWave 0.8s ease-out;
      z-index: 999;
    }
    /* 微信浏览器优化：确保按钮可点击 */
    button {
      -webkit-tap-highlight-color: rgba(0,0,0,0.1); /* 点击时的高亮效果 */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>生日快乐！</h1>
  <p class="subtitle">愿你被世界温柔以待，幸福常伴</p>

  <div class="swiper-container">
    <div class="slide active">
      <img src="dg.png" alt="生日快乐">
    </div>
    <div class="slide">
      <img src="photo2.jpg" alt="美好回忆">
    </div>
    <div class="slide">
      <img src="photo1.jpg" alt="幸福时刻">
    </div>
  </div>

  <!-- 添加一个明确的音乐播放按钮，以应对微信自动播放限制 -->
  <button class="surprise-btn" onclick="requestPlayAudio()" style="margin-bottom: 15px; background: linear-gradient(to right, #6a11cb, #2575fc);">🎵 点击播放音乐</button>
  
  <button class="surprise-btn" onclick="handleSurpriseClick()">🎁 点我有惊喜！</button>
</div>

<div class="surprise-modal" id="surpriseModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeSurprise()">×</span>
    <div class="surprise-text">🎉 太棒了！ 🎂</div>
    <p class="modal-message">生日快乐！</p>
    <p class="modal-message">愿你年年有今日，岁岁皆欢愉！</p>
  </div>
</div>

<audio id="bgMusic">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  // 图片轮播
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');
  
  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove('active');
    }
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].classList.add('active');
  }
  
  setInterval(showSlides, 3000);

  // 请求播放音乐（解决微信自动播放问题）
  function requestPlayAudio() {
    const audio = document.getElementById('bgMusic');
    audio.play()
      .then(() => {
        console.log('音乐开始播放');
        // 播放成功后，可以隐藏或改变按钮文字
        event.target.textContent = '🎵 音乐已播放';
        event.target.disabled = true;
        event.target.style.background = 'linear-gradient(to right, #4CAF50, #8BC34A)';
      })
      .catch(e => {
        console.error('播放失败:', e);
        alert('音乐未能自动播放，请确保微信版本支持，并允许页面播放音频。');
      });
  }

  // 处理惊喜按钮点击（带点击效果）
  function handleSurpriseClick() {
    // 创建点击波纹效果
    const effect = document.createElement('div');
    effect.className = 'click-effect';
    effect.style.left = (event.clientX - 30) + 'px';
    effect.style.top = (event.clientY - 30) + 'px';
    document.body.appendChild(effect);
    
    // 2秒后移除元素
    setTimeout(() => {
      effect.remove();
    }, 800);
    
    // 显示惊喜
    showSurprise();
  }

  // 显示惊喜
  function showSurprise() {
    const modal = document.getElementById('surpriseModal');
    modal.style.display = 'flex';
    createConfetti();
  }

  // 关闭惊喜
  function closeSurprise() {
    const modal = document.getElementById('surpriseModal');
    modal.style.display = 'none';
  }

  // 创建彩带动画
  function createConfetti() {
    const container = document.querySelector('.surprise-modal');
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff69b4', '#ffa502'];
    
    // 清除旧的彩带
    const existingConfetti = container.querySelectorAll('.confetti');
    existingConfetti.forEach(el => el.remove());
    
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.width = Math.random() * 12 + 6 + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.opacity = Math.random() * 0.7 + 0.3;
      container.appendChild(confetti);

      // 随机水平移动
      const moveX = Math.random() * 100 - 50;
      
      const animation = confetti.animate([
        { 
          transform: 'translateY(0) translateX(0) rotate(0deg)', 
          opacity: confetti.style.opacity 
        },
        { 
          transform: `translateY(${window.innerHeight}px) translateX(${moveX}px) rotate(${Math.random() * 360}deg)`, 
          opacity: 0 
        }
      ], {
        duration: Math.random() * 3000 + 2000,
        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
      });

      animation.onfinish = () => confetti.remove();
    }
  }

  // 页面加载
  window.onload = function() {
    // 不再尝试自动播放，改为等待用户交互
    console.log('页面加载完成，请点击按钮播放音乐');
  };
</script>

</body>
</html>
