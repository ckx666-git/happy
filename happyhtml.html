<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐 - 给最好的自己</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* 粉色渐变背景 */
            background: linear-gradient(135deg, #ffc0cb 0%, #ff69b4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .photo-frame {
            margin: 2rem auto;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255,255,255,0.3);
            }
            50% {
                box-shadow: 0 0 50px rgba(255,255,255,0.8);
            }
            100% {
                box-shadow: 0 0 30px rgba(255,255,255,0.3);
            }
        }

        /* 照片旋转动画 */
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 照片持续旋转，5秒一圈，匀速，无限循环 */
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 2rem;
            line-height: 1.8;
            background-color: rgba(0,0,0,0.2);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        /* 飘落的彩带 */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 生日快乐歌（循环播放） -->
    <audio id="birthdaySong" loop>
        <source src="birthday_song.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <div class="container">
        <h1>生日快乐！🎂</h1>
        
        <!-- 照片区域（照片会转圈圈） -->
        <div class="photo-frame">
            <!-- ⬇️ 替换 src 中的图片路径为你自己的照片 -->
            <img src="BE8A6718.jpg" alt="我的生日照">
        </div>

        <!-- 祝福语 -->
        <div class="message">
            <p>亲爱的自己：</p>
            <p>愿新的一岁，</p>
            <p>平安喜乐，身体健康，</p>
            <p>万事胜意，永远做最闪亮的自己！✨</p>
        </div>
    </div>

    <script>
        // 创建飘落的彩带动画
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff', '#ff69b4', '#dda0dd'];
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            
            const size = Math.random() * 10 + 5;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            
            document.body.appendChild(confetti);
            
            let pos = 0;
            const fall = setInterval(() => {
                pos += 2;
                confetti.style.top = pos + 'px';
                confetti.style.transform = `rotate(${pos}deg)`;
                
                const x = parseFloat(confetti.style.left);
                confetti.style.left = (x + Math.sin(pos * 0.1) * 2) + 'px';
                
                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    confetti.remove();
                }
            }, 30);
        }

        // 每200ms生成一个彩带
        setInterval(createConfetti, 200);

        // 页面加载后尝试播放音乐
        window.addEventListener('load', function() {
            const audio = document.getElementById('birthdaySong');
            
            // 尝试自动播放
            audio.play().then(() => {
                console.log('生日快乐歌已播放');
            }).catch(e => {
                console.log('自动播放被阻止，等待用户点击');
                
                // 如果自动播放失败，点击页面任意位置可播放音乐
                document.body.addEventListener('click', function() {
                    audio.play().catch(err => {
                        alert('播放音乐失败，请检查音频文件路径或浏览器设置。');
                    });
                }, { once: true });
            });
        });
    </script>

</body>
</html>
