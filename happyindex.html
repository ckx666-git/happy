<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生日惊喜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    .swiper-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .surprise-btn {
      background: linear-gradient(to right, #ff6b6b, #ffa502);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .surprise-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
    }
    .surprise-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 500px;
      position: relative;
      animation: modalAppear 0.5s ease-out;
    }
    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8em;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover {
      color: #ff69b4;
    }
    .surprise-text {
      font-size: 2.5em;
      color: #ff69b4;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.8;
      border-radius: 50%;
    }
    audio {
      display: none; /* 隐藏音频控件 */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>生日快乐！</h1>
  <p class="subtitle">愿你每一天都充满阳光与欢笑</p>

  <div class="swiper-container">
    <div class="slide active">
      <img src="https://img.alicdn.com/imgextra/i1/O1CN01Z5vD8N1p5z8YJ9q6L_!!6000000005344-0-tps-600-400.jpg" alt="Birthday Image 1">
    </div>
    <div class="slide">
      <img src="https://img.alicdn.com/imgextra/i2/O1CN01aJ9YJ9q6L_!!6000000005345-0-tps-600-400.jpg" alt="Birthday Image 2">
    </div>
    <div class="slide">
      <img src="https://img.alicdn.com/imgextra/i3/O1CN01bKzKzKzKzKzKzKzKz_!!6000000005346-0-tps-600-400.jpg" alt="Birthday Image 3">
    </div>
  </div>

  <button class="surprise-btn" onclick="showSurprise()">🎁 点击开启惊喜！</button>
</div>

<div class="surprise-modal" id="surpriseModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeSurprise()">&times;</span>
    <div class="surprise-text">🎉 生日快乐！ 🎂</div>
    <p>祝你健康、快乐、心想事成！</p>
    <p>愿所有的美好都围绕着你！</p>
  </div>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  您的浏览器不支持音频元素。
</audio>

<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].classList.remove('active');
    }
    slideIndex++;
    if (slideIndex >= slides.length) { slideIndex = 0; }
    slides[slideIndex].classList.add('active');
  }

  setInterval(showSlides, 3000); // 每3秒切换图片

  function showSurprise() {
    const modal = document.getElementById('surpriseModal');
    modal.style.display = 'flex';
    createConfetti(); // 创建彩带效果
  }

  function closeSurprise() {
    const modal = document.getElementById('surpriseModal');
    modal.style.display = 'none';
  }

  function createConfetti() {
    const container = document.querySelector('.surprise-modal');
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.width = Math.random() * 10 + 5 + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.opacity = Math.random() * 0.5 + 0.5;
      container.appendChild(confetti);

      const animation = confetti.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: confetti.style.opacity },
        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
      ], {
        duration: Math.random() * 3000 + 2000,
        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
      });

      animation.onfinish = () => confetti.remove();
    }
  }

  // 页面加载完成后自动播放音乐（在支持自动播放的环境下）
  window.onload = function() {
    const audio = document.getElementById('bgMusic');
    // 尝试播放音乐，处理可能的自动播放限制
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.log("音频自动播放被阻止: ", error);
        // 如果被阻止，可以添加一个提示用户点击的按钮
        // 例如: alert("请允许播放背景音乐以获得完整体验！");
      });
    }
  };
</script>

</body>
</html>
